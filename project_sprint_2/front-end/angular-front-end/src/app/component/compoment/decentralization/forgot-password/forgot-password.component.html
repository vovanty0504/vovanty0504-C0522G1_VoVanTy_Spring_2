<div class="container">
  <div class="row" style="color: black">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signIn my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Cài lại mật khẩu</h5>
          <form class="form-signIn" [formGroup]="formForgotPass" (ngSubmit)="forgotPassword()">
            <div class="form-label-group">
              <input formControlName="email" type="text"  class="form-control"
                     placeholder="Nhập email của tài khoản...">
            </div>
            <div class="form-group text-danger"
                 *ngIf="formForgotPass.controls.email.hasError('required')
                  && formForgotPass.controls.email.dirty">
              Email không được để trống!
            </div>
            <div class="form-group text-danger"
                 *ngIf="formForgotPass.controls.email.hasError('email')
                  && formForgotPass.controls.email.dirty">
              Email sai định dạng !
            </div>

            <small id="emailHelp" class="form-text text-muted ">Hãy nhập email và làm các bước tiếp theo để thay đổi mật khẩu mới</small>
            <div *ngIf="isSubmited then submited else notSubmited"></div>
            <ng-template #notSubmited>
              <button class="btn btn-secondary btn-outline-primary  text-uppercase" type="submit" >Gửi email xác nhận</button>
            </ng-template>
            <ng-template #submited>
              <button class="btn btn-secondary  btn-outline-primary   text-uppercase" type="submit">Gửi email xác nhận</button>
                <button class="btn btn-lg btn-secondary btn-outline-danger text-uppercase" type="button" routerLink="">Huỷ</button>
            </ng-template>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
