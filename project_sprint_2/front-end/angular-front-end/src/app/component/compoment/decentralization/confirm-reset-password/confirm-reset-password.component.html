<div class="container">
  <div class="row" style="color: black">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signIn my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Cài lại mật khẩu</h5>
          <form class="form-signIn" [formGroup]="formResetPass" (ngSubmit)="comfirmResetPassword()">
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-4 col-form-label">Mật khẩu :</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" formControlName="password">
                <div class="form-group text-danger"
                     *ngIf="formResetPass.controls.password.hasError('required')
                  && formResetPass.controls.password.dirty">
                  Mật khẩu không được để trống!
                </div>
                <div class="form-group text-danger"
                     *ngIf="formResetPass.controls.password.hasError('minlength')
                  && formResetPass.controls.password.dirty">
                  Mật khẩu phải tối thiểu 6 ký tự!
                </div>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputConfirmPassword" class="col-sm-4 col-form-label">Xác nhận mật khẩu :</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputConfirmPassword"
                       formControlName="confirmPassword">
                <div class="form-group text-danger"
                     *ngIf="formResetPass.controls.confirmPassword.hasError('required')
                  && formResetPass.controls.confirmPassword.dirty">
                  Xác nhận mật khẩu không được để trống!
                </div>
                <div class="form-group text-danger"
                     *ngIf="formResetPass.controls.confirmPassword.hasError('minlength')
                  && formResetPass.controls.confirmPassword.dirty">
                  Xác nhận mật khẩu phải tối thiểu 6 ký tự!
                </div>
                <div *ngIf="confirmPassword.errors?.confirmedValidator">
                  Mật khẩu không trùng khớp !
                </div>
              </div>
            </div>
            <div>
              <div class="row ">
                <button type="submit" class="btn btn-success btn-sm">Đổi mật khẩu</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
