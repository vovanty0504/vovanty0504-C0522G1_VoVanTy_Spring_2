<body>
<div class="row">
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://lh3.googleusercontent.com/3rLhW-kNUBfPOpGliBG19CEQ2tPOhRiyGBp80ed8aq8nym40wz5-bY4GYrREMUXh3bPLgTzK5R2A7FHTf51cn9UbBmKLw7sx=w1920-rw"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img
          src="https://lh3.googleusercontent.com/9mTXqBko4UuPbuZyyhwXWV3vsejqDNV1T-06t_eKO7_2KBoZ6nyFUALxpV_rahR5v5vemOqtA93nXOVsHfaxAMjJNRREnYdGvQ=w1920-rw"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img
          src="https://lh3.googleusercontent.com/YhZudHDQJp7_NPPmxmk0VQXLg2fNrPKuj7c3nm2EfxbqvnBAoouf3oUng2AGD2-p59RxobXMEqcoGMqWr9KFNmfdB6Cz9E3MsQ=w1920-rw"
          class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<div class="row " style="margin-top: 20px">
  <div class="col-lg-1"></div>
  <div class="col-lg-10">
    <div class="row text-center "><h1>Laptop</h1>
    </div>
    <div class="row" style="margin-left: 10px">
      <div class="col-lg-3"></div>
      <div class="col-lg-4"></div>
      <div class="col-lg-2 d-flex">
        <select style="border-radius: 7px;width: 200px" [(ngModel)]="endPrice">
          <option value="0">Mức giá</option>
          <option [value]="4999999">Dưới 5 triệu</option>
          <option [value]="9999999">Dưới 10 triệu</option>
          <option [value]="14999999">Dưới 15 triệu</option>
          <option [value]="19999999">Dưới 20 triệu</option>
          <option [value]="29999999">Dưới 30 triệu</option>
        </select>
      </div>
      <div class="col-lg-3 d-flex">
        <input class="form-control me-2" type="search" [(ngModel)]="nameSearch" placeholder="Nhập từ khóa tìm"
               aria-label="Search"
               style="border-radius:7px;width: 200px">
        <button class="btn bg-primary" type="submit" style="width: 50px;border-radius:7px" (click)="search()">
          <span id="boot-icon" class="bi bi-search" style="font-size: 20px; color: white;"></span>
        </button>
      </div>


    </div>

    <div class="row" id="card" style="margin: auto;height: auto">
      <div class="col-lg-12">
        <div class="container mt-2">
          <div *ngIf="!action"><h4 style="color: #d8143b">Không tìm thấy dữ liệu.</h4></div>
          <div class="row" *ngIf="action">
            <div id="cards_landscape_wrap-2">
              <div class="container">
                <div class="row">
                  <div class=" col-md-3 col-sm-6 col-sm-12" *ngFor="let laptop of laptopList" id="image">

                    <div class="card-flyer" style="height: 470px">
                      <div class="text-box">
                        <div class="image-box">
                          <a routerLink="/detail/{{laptop.id}}">
                            <img src="{{laptop.image}}"/>
                          </a>

                        </div>
                        <div class="text-left" style="background: white; text-align: left">
                          <h3>{{laptop.name}} {{laptop.cpu}} /RAM{{laptop.ram}}</h3>
                          <p style="color: blue;height: 10px"><b>{{laptop.discountMoney | number}} đ
                          </b></p>
                          <p
                            style="color: #aaaaaa;height: 20px;text-decoration-line: line-through;font-size: 12px">{{laptop.price | number}}
                            đ</p>
                        </div>
                        <div class="d-flex" style="margin-left: 20px">
                          <button (click)="addToCart(laptop.id)" style="width: 250px;height: auto" type="button"
                                  class="btn btn-danger"><span
                            id="boot-icon8" class="bi bi-cart4" style="font-size: 1rem; color: white;"></span>Giỏ hàng
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 20px;margin-bottom: 100px">
      <div class="col-lg-5"></div>
      <div class="col-lg-2">
        <div *ngIf="numberPage < totalPage - 1">
          <button style="width: 100px;margin-left: 25%;" type="button" class="btn btn-success" (click)="loadMore()"
                  *ngIf="action">
            Xem thêm
          </button>
        </div>
      </div>
      <div class="col-lg-5"></div>
    </div>
  </div>

</div>
</body>
